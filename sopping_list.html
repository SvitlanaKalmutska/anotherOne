<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="utf-8">
    <title>Shopping List</title>
</head>

<body>
    <h1 style="text-align:center;">Купити на ринку</h1>
    <form>
        <h3>Овочі</h3>
        <ul>
            <li>
                <input type="checkbox" id="cucumber" name="огірки 1 кг" value="cucumber">
                <label for="cucumber">огірки 1 кг</label>
            </li>
            <li>
                <input type="checkbox" id="tomato" name="помідори 1 кг" value="tomato">
                <label for="tomato">помідори 1 кг</label>
            </li>
            <li>
                <input type="checkbox" id="zucchini" name="кабачки 3 шт." value="zucchini">
                <label for="zucchini">кабачки 3 шт.</label>
            </li>
            <li>
                <input type="checkbox" id="cabbage" name="капуста молода" value="cabbage">
                <label for="cabbage">капуста молода</label>
            </li>
            <li>
                <input type="checkbox" id="cauliflower" name="цвітна капуста" value="cauliflower">
                <label for="cauliflower">цвітна капуста</label>
            </li>
        </ul>
        <h3>Зелень</h3>
        <ul>
            <li>
                <input type="checkbox" id="parsley" name="петрушка" value="parsley">
                <label for="parsley">петрушка</label>
            </li>
            <li>
                <input type="checkbox" id="dill" name="кріп" value="dill">
                <label for="dill">кріп</label>
            </li>
            <li>
                <input type="checkbox" id="arugula" name="рукола" value="arugula">
                <label for="arugula">рукола</label>
            </li>
            <li>
                <input type="checkbox" id="sprouting onion" name="зелена цибуля" value="sprouting onion">
                <label for="sprouting onion">зелена цибуля</label>
            </li>
        </ul>
        <h3>Ягоди</h3>
        <ul>
            <li>
                <input type="checkbox" id="cherry" name="черешня 1 кг" value="cherry">
                <label for="cherry">черешня 1 кг</label>
            </li>
            <li>
                <input type="checkbox" id="strawberry" name="полуниця 2 кг" value="strawberry">
                <label for="strawberry">полуниця 2 кг</label>
            </li>
        </ul>

    </form>

</body>


</html>
